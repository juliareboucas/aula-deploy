<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (link do CDN ou local se preferir) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- CSS personalizado -->
    <title>Meu Blog</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Meu Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Conteúdo Principal -->
    <div class="container my-5">
      <h1>Bem-vindo ao meu blog!</h1>
      <p>Compartilhando textos e imagens sobre diversos temas.</p>
      <!-- Postagens -->
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="assets/images/imagem1.jpeg" class="card-img-top" alt="Imagem da postagem">
            <div class="card-body">
              <h5 class="card-title">Primeira postagem</h5>
              <p class="card-text">lorem ipsu, ergo.</p>
              <a href="#" class="btn btn-primary">Leia mais</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para visualização de imagem -->
    <div class="modal fade" id="imagemModal" tabindex="-1" aria-labelledby="imagemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imagemModalLabel">Visualizar Imagem</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" id="imagemModalSrc" class="img-fluid" alt="Imagem da postagem">
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-light text-center p-3">
      <p>© 2024 Meu Blog</p>
    </footer>
    <!-- Bootstrap JS e JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
